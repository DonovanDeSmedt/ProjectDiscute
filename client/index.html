<!DOCTYPE html>
<html data-ng-app="discuteApp" ng-cloak>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Discute</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <link rel="stylesheet" type="text/css" href="css/cropper.min.css">

<body>

    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>

    <script type="text/javascript" src="js/lib/ng-img-crop.js"></script>
    <script type="text/javascript" src="js/lib/cropper.min.js"></script>

    <script type="text/javascript" src="js/services/index.service.js"></script>
    <script type="text/javascript" src="js/services/profile.service.js"></script>
    <script type="text/javascript" src="js/services/general.service.js"></script>
