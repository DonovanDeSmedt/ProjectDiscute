<!DOCTYPE html>
<html data-ng-app="discuteApp" ng-cloak>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Discute</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/ng-img-crop.css"/>
    <link rel="stylesheet" type="text/css" href="css/cropper.min.css">

</head>
<body>
    <div ng-controller="GlobalController">
        <discute-header></discute-header>
        <div class="container">
            <div class="row top-buffer" >
                <div ui-view></div>
            </div>
        </div>
        <login-background></login-background>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://use.fontawesome.com/1ebb0ba15c.js"></script>
    <script type="text/javascript" src='/js/lib/bootstrap.min.js'></script>
    <script type="text/javascript" src='/js/lib/autosize.min.js'></script>

    <!-- Home -->
    <script type="text/javascript" src="js/home/home.controller.js"></script>
    <!-- Profile -->
    <script type="text/javascript" src="js/profile/profile.controller.js"></script>
    <!-- Create -->
    <script type="text/javascript" src="js/create/create.controller.js"></script>
    <!-- Global -->
    <script type="text/javascript" src="js/global/global.controller.js"></script>
    <!-- Auth -->
    <script type="text/javascript" src="js/auth/index.js"></script>
    <script type="text/javascript" src="js/auth/login.controller.js"></script>
    <script type="text/javascript" src="js/auth/register.controller.js"></script>

    <script type="text/javascript" src="js/directives/directives.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="js/services/index.service.js"></script>

    <script type="text/javascript" src="js/directives/directives.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload.js"></script>
    <script type="text/javascript" src="js/lib/ng-file-upload-shim.js"></script>
    <script type="text/javascript" src="js/lib/ng-img-crop.js"></script>
    <script type="text/javascript" src="js/lib/cropper.min.js"></script>
    <script type="text/javascript" src="js/lib/bootbox.min.js"></script>
