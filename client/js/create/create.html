<div class="hidden-sm hidden-xs">
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<article class="discute-side" id="discute-side-left">
				<div class="main-content text-center">
					<img ng-show="createCtrl.discute.picture.left" ng-src="{{createCtrl.leftPicture}}" class="topic image cropped" />
					<img ng-src="images/x.png" class="delete" id="delete-left" ng-click="createCtrl.leftPicture = null" ng-show="createCtrl.discute.picture.left">
					<img ng-show="!createCtrl.discute.picture.left" ng-src="images/no-image.png" ng-click="createCtrl.triggerUpload('left')"  class="topic image">
					<div ng-show="!createCtrl.discute.picture.left">
						<div class="imgSearchBar">
							<input type="text" placeholder="search picture" ng-model="createCtrl.imgSearchLeft" class="imgSearch">
						</div>
						<div ng-click="createCtrl.customSearch(imgSearchLeft, 'left')" class="btn btn-upload-sm"> Search</div>
					</div>
					<h3 class="text-center title"><input type="text" class="text-center no-border" ng-model="createCtrl.discute.left_title" placeholder="add a title"></h3>
					
				</div>
			</article>
		</div>
		<div class="col-md-2" >

			<article class="text-center">
				<textarea name="comment" id="" class="description-area" cols="15" rows="4" ng-model="createCtrl.discute.description"
				placeholder="add a description"></textarea>
			</article>
			<br>
			<ul class="tags" ng-repeat="tag in [0,1,2] track by $index">
				<li>
					<input type="text" ng-model="createCtrl.discute.tags[$index]" class="text-center" placeholder="add a tag">
				</li>
			</ul>
			<br>
			<div class="text-center">
				<div ng-click="createCtrl.upload(createCtrl.leftPicture,createCtrl.rightPicture)" class="btn btn-upload">Upload</div>
			</div>
		</div>
		<div class="col-md-4">
			<article class="discute-side" id="discute-side-right">
				<div class="main-content text-center">
					
					<img ng-show="createCtrl.discute.picture.right" ng-src="{{createCtrl.rightPicture}}" class="topic image cropped" />
					<img ng-src="images/x.png" class="delete" ng-click="createCtrl.rightPicture = null" id="delete-right" ng-show="createCtrl.discute.picture.right">
					<img ng-show="!createCtrl.discute.picture.right" ng-src="images/no-image.png" ng-click="createCtrl.triggerUpload('right')"  class="topic image">
					<div ng-show="!createCtrl.discute.picture.right">
						<div class="imgSearchBar">
							<input type="text" placeholder="search picture" ng-model="createCtrl.imgSearchRight" class="imgSearch">
						</div>
						<div ng-click="createCtrl.customSearch(createCtrl.imgSearchRight, 'right')" class="btn btn-upload-sm"> Search</div>
					</div>
					<h3 class="text-center title"><input type="text" class="text-center no-border" ng-model="createCtrl.discute.right_title" placeholder="add a title"></h3>
				</div>
			</article>
		</div>
	</div>




	<div class="row">
		<div class="col-md-4 col-md-offset-1">
			<div ngf-drop ng-model="createCtrl.discute.picture.right" ngf-pattern="image/*" class="cropArea">
				<img-crop area-type="square" result-image-size='{w: 800,h: 800}' init-max-area="true" image="createCtrl.discute.picture.left " result-image="createCtrl.leftPicture" ng-init="createCtrl.leftPicture=''"></img-crop>
			</div>
		</div>
		<div class="col-md-offset-2 col-md-4">
			<div ngf-drop ng-model="createCtrl.discute.picture.left" ngf-pattern="image/*" class="cropArea">
				<img-crop area-type="square" result-image-size='{w: 800,h: 800}'  init-max-area="true" image="createCtrl.discute.picture.right " result-image="createCtrl.rightPicture" ng-init="createCtrl.rightPicture=''"></img-crop>
			</div>	

		</div>
	</div>

	<form name="myForm">
		<button ngf-select ng-model="createCtrl.discute.picture.left" id="upload-image-left" style="display:none" accept="image/*">Select Picture</button>
		<button ngf-select ng-model="createCtrl.discute.picture.right" id="upload-image-right" style="display:none" accept="image/*">Select Picture</button>
		
		<!-- <div>
			<img ng-src="{{rightPicture}}" />
		</div>
		<img ngf-src="discute.picture.left" /> -->
	</form>
</div>
